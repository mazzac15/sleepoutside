<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"><!-- Using templates in /partials/header.html --></header>

  <main class="divider">

    <h3>Checkout</h3>
    <div class="gridform">
      <label for="firstName">First Name: </label>
      <input type="text" id="firstName">

      <label for="lastName">Lastname: </label>
      <input type="text" id="lastName">

      <label for="address">Address: </label>
      <input type="text" id="address">

      <label for="city">City: </label>
      <input type="text" id="city">

      <label for="state">State: </label>
      <input type="text" id="State">

      <label for="zipCode">Zip Code: </label>
      <input type="text" id="zipCode">



      <label for="creditCardNumber">Credit Card Number: </label>
      <input type="number" id="creditCardNumber">

      <label for="expirationDate">Expiration Date: </label>
      <input type="number" id="expirationDate">

      <label for="securityCode">Security Code: </label>
      <input type="number" id="securityCode">

    </div>
    <button onclick="doFV()">Confirm Checkout</button>


  </main>
  <footer id="main-footer"> <!-- Using templates in /partials/footer.html --> </footer>

</body>

</html>
